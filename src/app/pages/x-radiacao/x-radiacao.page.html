<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="botaoVoltar">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-button class="botaoCarrinho">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
    <div class="imgLogo">
      <img src="/assets/img/Logo.png" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>{{produtos.nome}}</h1>

  <ion-card class="cardImg" color="success">
    <ion-img class="imgProduto" [src]=produtos.imagem></ion-img>
  </ion-card>

  <ion-row class="ion-margin ion-align-items-center">
    <ion-col size="8">
      <p>{{produtos.descricao}}</p>
    </ion-col>
    <ion-col size="4">
      <h2>{{produtos.valor | currency: 'BRL'}}</h2>
    </ion-col>
  </ion-row>

  <h1>Personalize seu Lanche</h1>

  <ion-list *ngFor="let condimento of produtos.condimentos">
      <ion-item>
        <ion-label color="primary" >{{condimento.nome}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="condimento.marcado"></ion-checkbox>
      </ion-item>
  </ion-list>

  <ion-row class="botoesFinais">
    <ion-col size="6">
      <ion-button fill="outline" (click)="retirar()">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
      <ion-button [disabled]=true style="opacity: 100%;">{{quantidade}}</ion-button>
      <ion-button fill="outline" (click)="adicionar()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" (click)="adicionarProdutos()">Adicionar {{valor | currency: 'BRL'}}</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
