<ion-content class="swiper-no-swiping">

  <div class="fundoRoxo">
    <div class="imagem"></div>
    <div>
      <ion-text class="textoBemVindo ion-text-center">
        <h1>Bem Vindo(a)</h1>
      </ion-text>
    </div>
  </div>

  <div class="segment">
    <ion-segment (ionChange)="segmentChanged($event)" value="login">
      <ion-segment-button value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="cadastro">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slider ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-Mail" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="usuario.senha"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" color="primary" expand="block" (click)="login()">
          Entrar
        </ion-button>

        <ion-button class="ion-margin-top" color="primary" expand="block" fill="clear" (click)="alertaSenha()">
          <ion-text style="text-decoration-line: underline;">Esqueci a Senha</ion-text>
        </ion-button>

      </div>
      <span class="textoDescricao">Nosso App esta disposto a entregar qualidade e rapidez a cada entrega.</span>
      
      <ion-row class="redes">
        <ion-col size="4">
          <ion-button fill="clear">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button fill="clear">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button fill="clear">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-slide>

    <ion-slide>
      <div class="slider ion-padding">
        <span>Cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome Completo" [(ngModel)]="usuario.nome"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="tel" placeholder="Telefone" [(ngModel)]="usuario.telefone"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="number" placeholder="CPF" [(ngModel)]="usuario.cpf"></ion-input>
        </ion-item> 

        <ion-item class="ion-margin-top" lines="none">
          <ion-label>Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" min="1871-01-01" max="2003-12-31" placeholder="Data de Nacimento" [(ngModel)]="usuario.nascimento"></ion-datetime>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label>Sexo</ion-label>
          <ion-select interface="popover" style="padding-left: 0;" [(ngModel)]="usuario.sexo">
            <ion-select-option value="feminino">Feminino</ion-select-option>
            <ion-select-option value="masculino">Masculino</ion-select-option>
            <ion-select-option value="naoDizer">Prefiro NÃ£o Dizer</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-Mail" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="usuario.senha"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" color="primary" expand="block" (click)="cadastrar()">
          Cadastrar
        </ion-button>
      </div>
      
    </ion-slide>
  </ion-slides>

</ion-content>
