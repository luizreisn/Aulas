<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="botaoVoltar">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-button class="botaoCarrinho">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
    <div class="imgLogo">
      <img src="/assets/img/Logo.png" alt="">
    </div>
    <div class="ion-text-center">
      <ion-text class="textoLanches">Lanhes</ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Hamburgers De Carne</h1>

  <ion-list>
    <ion-item lines="full" *ngFor = "let produto of produtosCarne">
      <ion-row>
          <ion-col size="83px">
            <ion-card class="card ion-no-margin">
            </ion-card>
          </ion-col>
        <ion-col>
          <h2 class="nome">{{produto.nome}}</h2>
          <p class="descricao">{{produto.descricao}}</p>
        </ion-col>
        <ion-col size="60px">
          <ion-row>
            <p class="valor">{{produto.valor | currency: 'BRL'}}</p>
          </ion-row>
          <ion-row>
            <ion-button class="botaoProduto" [routerLink]="produto.link" >Ver</ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
