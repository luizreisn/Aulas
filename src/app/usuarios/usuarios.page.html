<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>{{user.phone}} - {{user.company.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
