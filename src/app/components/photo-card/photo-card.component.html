<ion-card class="cardPost ion-no-margin">
    
  <ion-card-header class="ion-no-padding">
    <ion-row class="ion-align-items-center">
      <ion-col size="auto">
        <ion-avatar class="avatarPost">
          <img [src]="'//github.com/'+ post.user +'.png'" />
        </ion-avatar>
      </ion-col>
      <ion-col size="auto">
        <p class="ion-no-margin">{{post.user}}</p>
      </ion-col>
      <ion-col size="auto" class="mlAuto">
        <ion-button size="small" fill="clear" color="dark">
          <ion-icon slot="icon-only"name="ellipsis-horizontal-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-header>

  <div class="postFoto">
    <ion-icon *ngIf="post.curtido && usado" name="heart"></ion-icon>
    <img (click)="toggleLike(post)" [src]="'https://picsum.photos/id/'+ post.id +'/500/500'" />
  </div>
  
  <ion-row class="ion-align-items-center">
    <ion-col class="botoesPost" size="auto">
      <ion-button class="botoesPost" size="small" (click)="toggleLike(post)" fill="clear" [color]="post.curtido? 'danger' : 'dark'">
        <ion-icon slot="icon-only" [name]="post.curtido? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="botoesPost" size="auto">
      <ion-button class="botoesPost" size="small" fill="clear" color="dark">
        <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="botoesPost" size="auto">
      <ion-button class="botoesPost" size="small" fill="clear" color="dark">
        <ion-icon slot="icon-only" name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="botoesPost" size="auto" class="mlAuto">
      <ion-button class="botoesPost" size="small" fill="clear" color="dark">
        <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-card-content class="ion-no-padding">
    <ion-row class="ion-align-items-center">
      <ion-avatar class="avatarComentario">
        <img [src]="'https://randomuser.me/api/portraits/women/'+ (post.id + 8)+'.jpg'" />
      </ion-avatar>
      <ion-avatar class="avatarComentario">
        <img [src]="'https://randomuser.me/api/portraits/women/'+ (post.id + 9)+'.jpg'" />
      </ion-avatar>
      <p>
        Curtido por <strong>usuario_{{post.id}}</strong> e <strong>outras pessoas</strong>
      </p>
    </ion-row>

    <p class="textosPost verComentarios" >
      Ver todos os {{post.id}} coment√°rios
    </p>

    <p class="textosPost comentario">
      <strong>{{post.user}}</strong>
      {{post.descricao}} 
    </p>
  </ion-card-content>

</ion-card>
