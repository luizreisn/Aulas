<ion-header>
  <ion-toolbar class="ion-text-start">
    <ion-text> 
      <h3><strong>luizreisn</strong></h3>
    </ion-text>

    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-menu-button color="dark" menu="menu-perfil"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="profile">

  <ion-row class="ion-align-items-center">
    <ion-col size="auto">
      <ion-avatar class="profile-avatar">
        <img [src]="'//github.com/luizreisn.png'" />
      </ion-avatar>
    </ion-col>
    <ion-col class="ion-text-center">
      <h4 class="ion-no-margin"><strong>{{posts.length}}</strong></h4>
      <p class="ion-no-margin">Publica√ß√µes</p>
    </ion-col>
    <ion-col class="ion-text-center">
      <h4 class="ion-no-margin"><strong>1736</strong></h4>
      <p class="ion-no-margin">Seguidores</p>
    </ion-col>
    <ion-col class="ion-text-center">
      <h4 class="ion-no-margin"><strong>898</strong></h4>
      <p class="ion-no-margin">Seguindo</p>
    </ion-col>
  </ion-row>

  <ion-row class="marginBio">
    <ion-col class="ion-no-padding">
      <p><strong>Luiz Reis</strong></p>
      <p style="color: rgb(161, 161, 161);">Figura Publica</p>
      <p>2.0 <br>SP | ‚ôà | üè≥‚Äçüåà</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4" class="ion-no-padding" style="padding-left: 5px;">
      <ion-button expand="block" fill="outline" color="dark" class="botaoCol">
        Editar Perfil
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-button expand="block" fill="outline" color="dark" class="botaoCol">
        Promo√ß√µes
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-no-padding" style="padding-right: 5px;">
      <ion-button expand="block" fill="outline" color="dark" class="botaoCol">
        Salvos
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-segment mode="md" color="dark" [(ngModel)]="nColunas">
    <ion-segment-button [value] = 3>
      <ion-icon name="grid-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button [value] = 1>
      <ion-icon name="albums-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ion-row>
    <ion-col class="feedProfile" [size]="12/nColunas" *ngFor="let post of posts">
      <img [routerLink]="['details', post.id]" [src]="'https://picsum.photos/id/'+(post.id) +'/500/500'" />
    </ion-col>
  </ion-row>

</ion-content>
