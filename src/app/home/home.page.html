<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-input [(ngModel)]="newTaskName" type="text" placeholder="Awesome Input"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="addNewTask()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar [value]="progress"></ion-progress-bar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{task.name}}l</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="task.done" (ionChange)="calculateProgress()"></ion-checkbox>
      <ion-button slot=end fill="clear" color="danger" (click)="removeTask(task)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
