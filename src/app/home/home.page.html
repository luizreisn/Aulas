<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <form (submit)="adicionarTarefa()"> <!--Quando o usuario digitar enter vai chamar a funcao e adicionar uma tarefa-->
      <ion-input name="novaTarefa" [(ngModel)]="novaTarefa" type="text" placeholder="Nova Tarefa..."></ion-input> <!--Para usar o form em cima foi preciso dar um nome ao input-->
    </form>

    <ion-buttons slot="end"> <!--BotÃ£o em uma toolbar deve estrar dentro de um Ion-Buttons-->
      <ion-button (click)="adicionarTarefa()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor = "let tarefa of tarefas">
      <ion-label>{{tarefa.nome}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="tarefa.feita"></ion-checkbox>
    </ion-item>
  </ion-list>

  <pre>{{tarefas | json}}</pre>
  <pre>{{novaTarefa | json}}</pre>

</ion-content>
