<ion-header>
  <ion-toolbar>
    <ion-searchbar 
    [(ngModel)]="termoBusca"
    (ionChange)="busca()"
    placeholder="Buscar Artista"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="result">
    <ion-item *ngFor="let artista of result.artists" [routerLink]="['/lancamentos', artista.id]">
      <ion-label>
        <h2>{{artista.name}}</h2>
        <p>{{artista.disambiguation}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
