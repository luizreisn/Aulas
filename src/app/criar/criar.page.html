<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Música</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Titulo</ion-label>
    <ion-input [(ngModel)]="novaMusica.titulo" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Artista</ion-label>
    <ion-input [(ngModel)]="novaMusica.artista" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Favorita</ion-label>
    <ion-toggle [(ngModel)]="novaMusica.favorito" slot="end"></ion-toggle>
  </ion-item>
  <ion-button expand="block" (click)="salvar()">
    <ion-icon slot="start" name="save"></ion-icon>
    Salvar Nova Música
  </ion-button>
</ion-content>
